<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="stream-container">
        <div class="stream">
            <h3>Stream 1</h3>
            <img id="stream1" src="http://192.168.137.27:8081/stream.mjpg" width="720" height="540">
            <button onclick="refreshStream('stream1', 'http://192.168.137.27:8081/stream.mjpg')">Refresh Stream 1</button>
        </div> 
        <div class="stream">
            <h3>Stream 2</h3>
            <img id="stream2" src="http://192.168.137.27:8082/stream.mjpg" width="720" height="540">
            <button onclick="refreshStream('stream2', 'http://192.168.137.27:8082/stream.mjpg')">Refresh Stream 2</button>
        </div>
        <div class="stream">
            <h3>Stream 3</h3>
            <img id="stream3" src="http://192.168.137.27:8083/stream.mjpg" width="720" height="540">
            <button onclick="refreshStream('stream3', 'http://192.168.137.27:8083/stream.mjpg')">Refresh Stream 3</button>
        </div>
    </div>

</body>
<script src="roslib.min.js"></script>
<script src="joystick.js"></script>
<script>
    // Function to refresh a specific stream
    function refreshStream(streamId, streamUrl) {
        console.log(`Refreshing ${streamId}...`);
        document.getElementById(streamId).src = streamUrl;
    }
</script>
</html>
