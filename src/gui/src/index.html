<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streams</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .stream-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
        }
        .stream {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="stream-container">
        <div class="stream">
            <h3>Stream 1</h3>
            <img src="http://192.168.1.233:8080/stream.mjpg" width="720" height="540" autoplay playsinline>
        </div>
        <div class="stream">
            <h3>Stream 2</h3>
            <img src="http://192.168.1.233:8081/stream.mjpg" width="720" height="540" autoplay playsinline>
        </div>
        <div class="stream">
            <h3>Stream 3</h3>
            <img src="http://192.168.1.233:8082/stream.mjpg" width="720" height="540" autoplay playsinline>
        </div>
    </div>

</body>
</html>
